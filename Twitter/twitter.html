<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Log in to Twitter / Twitter</title>
</head>

<body class="body">

    <div class="container">
        <div class="form">
            <form action="">
                <img id="heading-logo" src="heading_logo-removebg-preview.png" alt="heading logo" height="40px"
                    width="55px">
                <h1 class="heading">Sign in to Twitter</h1>
                   
            
                <!--Button google-->
            
                
                <input  type="button" value="Sign in with Google" id="google">
                <i class="fa-brands fa-apple" ></i>
            
    
                <br>
                <!--Button facebook-->
                <a>
                <input type="button" value="Sign in with Apple" id="apple">
                <i class="fa-brands fa-google"></i>
                <br>

            <h5>or</h5>
            <br>
            <div class="end">
            <input type="text" id="place" placeholder="Phone,email, or username">
            <br>
            <input type="button" id="next" value="Next">
            <br>
            <input type="button" id="forgot" value="Forgot password?">
            </div>

            <div class="footer">
                Don't have an account? <a href="">Sign up</a>
            </div>

            </form>
        </div>
    </div>

</body>



</html>
