<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand text-center text-primary font-weight-bold" href="#">Weather App 
            <img src="output-onlinegiftools.gif" class="img-fluid" alt="logo" width="90px" height="">
          </a>
    
              
               
            <form class="d-flex" role="search">
              <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success btn-primary text-white" type="submit" id="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container">
        <h1 class="my-5 text-center fw-light">Weather for <span id="cityName"></span></h1>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center ">
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-lg">
                  <div class="card-header py-3 bg-primary">
                    <h4 class="my-0 fw-normal text-light">Temperatures <span><i class="fa-sharp fa-solid fa-temperature-arrow-up"></i></span></h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="temp2"></span><small class="text-muted fw-light">
                      <span>&#8451;</span>
                    </small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Temperature is <span id="temp"></span></li>
                      <li>Min Temperature is <span id="min_temp"></span></li>
                      <li>Max Temperature is <span id="max_temp"></span></li>
                      
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col ">
                <div class="card mb-4 rounded-3 shadow-lg ">
                  <div class="card-header py-3 bg-warning">
                    <h4 class="my-0 fw-normal text-dark">Humidity <span><i class="fa-solid fa-droplet"></i></span></h4>
                  </div>
                  <div class="card-body ">
                    <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small class="text-muted fw-light"> %</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Humidity is <span id="humidity"></span></li>
                      <li>Feels like <span id="feels_like"></span></li>
                      <li>Sunrise Time is <span id="sunrise"></span></li>
                      
                      
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-lg ">
                  <div class="card-header py-3 text bg-primary">
                    <h4 class="my-0 fw-normal text-light">Wind Info <span><i class="fa-sharp fa-solid fa-wind"></i></span></h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="wind_speed2"></span><small class="text-muted fw-light">
                      
                      Km/hr</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Wind Degree is <span id="wind_degrees"></span></li>
                      <li>Wind Speed is <span id="wind_speed"></span></li>
                      <li>Cloud PCT is <span id="cloud_pct"></span></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

            <div class="container-fluid">
          
           

    
            </div>
        

        
          
            </div>
          </main>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
     <script src="script.js"></script>  
</body>
</html>
